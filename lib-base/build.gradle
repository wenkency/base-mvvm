apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
android {
    compileSdkVersion this.app.compileSdkVersion

    defaultConfig {
        minSdkVersion this.app.minSdkVersion
        targetSdkVersion this.app.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    // 这个是使用dataBinding
    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    // appcompat
    def appcompat_version = "1.4.1"
    compileOnly "androidx.appcompat:appcompat:$appcompat_version"
    // For loading and tinting drawables on older versions of the platform
    compileOnly "androidx.appcompat:appcompat-resources:$appcompat_version"
    // ViewModel LiveData
    def lifecycle_version = "2.4.1"
    compileOnly "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"
    compileOnly "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycle_version"
    // kt core
    compileOnly "androidx.core:core-ktx:1.7.0"
    compileOnly "androidx.constraintlayout:constraintlayout:2.1.3"
    compileOnly "com.github.wenkency:titlebar:1.8.0"
    compileOnly 'com.github.wenkency:loading:1.3.0'

}