apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
android {
    compileSdkVersion this.app.compileSdkVersion
    buildToolsVersion this.app.buildToolsVersion

    defaultConfig {
        minSdkVersion this.app.minSdkVersion
        targetSdkVersion this.app.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    // 这个是使用dataBinding
    buildFeatures{
        dataBinding = true
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    compileOnly this.depenLibs.kotlinStdlib
    compileOnly this.depenLibs.coreKtx
    compileOnly this.depenLibs.appcompat
    compileOnly this.depenLibs.constraintlayout
    compileOnly this.depenLibs.titlebar
    compileOnly this.depenLibs.loading

    def lifecycle_version = "2.3.0-beta01"
    // ViewModel
    compileOnly "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"
    // LiveData
    compileOnly "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycle_version"
    // Lifecycles only (without ViewModel or LiveData)
    compileOnly "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycle_version"


}