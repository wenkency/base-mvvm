plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    // 远程仓库
    id 'maven-publish'
}
group = 'com.github.wenkency'
version = '1.9.2'
afterEvaluate {
    publishing {
        publications {
            // Creates a Maven publication called "release".
            release(MavenPublication) {
                from components.release
                groupId = 'com.github.wenkency'
                artifactId = 'android-mvvm'
                version = '1.9.2'
            }
        }
    }
}
android {
    compileSdkVersion this.app.compileSdkVersion

    defaultConfig {
        minSdkVersion this.app.minSdkVersion
        targetSdkVersion this.app.targetSdkVersion
        versionCode 192
        versionName "1.9.2"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    // 这个是使用dataBinding
    buildFeatures {
        dataBinding true
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    // appcompat
    compileOnly "androidx.appcompat:appcompat:1.4.1"
    // ViewModel LiveData
    def lifecycle_version = "2.4.1"
    compileOnly "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"
    compileOnly "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycle_version"
    // kt core
    compileOnly "androidx.core:core-ktx:1.7.0"
    compileOnly "androidx.constraintlayout:constraintlayout:2.1.3"
    compileOnly "com.github.wenkency:titlebar:2.0.5"
    compileOnly 'com.github.wenkency:loading:1.5.0'

}